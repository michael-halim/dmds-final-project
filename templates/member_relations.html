{% extends 'base.html' %}

{% block title %}
    Latihan Neo4j
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:100px;">
        <h4>Parent of {{membername}} : {{ memberparent }}</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Children of {{membername}}</th>
                </tr>
            </thead>
            <tbody>
                {% for record in memberchildren %}
                <tr>
                    <td>{{ record["names"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
{% endblock content %}
